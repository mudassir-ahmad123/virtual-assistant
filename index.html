<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shifra, My Virtual Assistant</title>
  <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      font-family: "Protest Guerrilla", sans-serif;
      text-align: center;
    }

    #logo {
      width: 150px;
      max-width: 40vw;
    }

    h1 {
      color: aliceblue;
      font-size: 2rem;
      line-height: 1.4;
    }

    #name {
      color: rgb(212, 43, 122);
      font-size: 2.2rem;
      display: inline-block;
      margin: 5px;
    }

    #va {
      color: rgb(43, 206, 212);
      font-size: 2.2rem;
      display: inline-block;
      margin: 5px;
    }

    #voice {
      width: 80px;
      display: none;
    }

    #btn {
      width: 80%;
      max-width: 350px;
      background: linear-gradient(to right, rgb(21, 145, 207), rgb(201, 41, 116));
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-size: 1rem;
      border-radius: 20px;
      color: white;
      box-shadow: 2px 2px 10px rgb(21, 145, 207), 2px 2px 10px rgb(201, 41, 116);
      border: none;
      transition: all 0.5s;
      cursor: pointer;
    }

    #btn:hover {
      box-shadow: 2px 2px 20px rgb(21, 145, 207), 2px 2px 20px rgb(201, 41, 116);
      letter-spacing: 1px;
    }

    #btn img {
      width: 24px;
      height: 24px;
    }

    #content {
      flex: 1;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.6rem;
      }

      #name, #va {
        font-size: 1.8rem;
      }

      #btn {
        font-size: 0.95rem;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
      }

      #name, #va {
        font-size: 1.5rem;
      }

      #voice {
        width: 60px;
      }

      #btn {
        font-size: 0.9rem;
        padding: 10px;
        gap: 8px;
      }

      #btn img {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="logo" id="logo" />
  <h1>I'm <span id="name">Delta</span>, Your <span id="va">Virtual Assistant</span></h1>
  <img src="voice.gif" alt="voice" id="voice" />
  <button id="btn">
    <img src="mic.svg" alt="mic" />
    <span id="content">Click here to talk to me</span>
  </button>

  <script src="script.js"></script>
</body>
</html>
